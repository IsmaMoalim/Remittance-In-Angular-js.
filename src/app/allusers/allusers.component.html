<div class="container-fluid bg-light py-3">
    <div class="row text-center">
        <h3>All Users</h3>
    </div>
</div>
<div *ngIf="isLoading" class="d-flex justify-content-center my-5">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
<div>
    <p>{{allUsers.status}}</p>
    <p>{{allUsers.message}}</p>
</div>

<table class="table">
    <tr>
        <th>USERID</th><th>FULLNAME</th><th>EMAIL</th><th>PASSWORD</th>
    </tr>
    <tr *ngFor="let user of allUsers.data">
        <td>{{user.userid}}</td><td>{{user.fullname}}</td><td>{{user.email}}</td><td>{{user.password}}</td>
    </tr>
    
</table>
