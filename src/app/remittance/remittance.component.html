<div class="container-fluid bg-light py-3">
    <div class="row text-center">
        <h3>All Remittance</h3>
    </div>
</div>


<table class="table table-hover">
    <tr>
        <th>Remittanceid</th><th>CustomerId</th><th>CustomerName</th><th>Amount</th>
        <th>Charge</th><th>PaymentType</th><th>RemittanceDate</th>
    </tr>
    <tr *ngFor="let remit of allRemittance.data">
        <td>{{remit.remittid}}</td><td>{{remit.customerid}}</td><td>{{remit.customername}}</td><td>{{remit.amount}}</td>
        <td>{{remit.charge}}</td><td>{{remit.paymenttype}}</td><td>{{remit.remitdate}}</td>
    </tr>
    
</table>
