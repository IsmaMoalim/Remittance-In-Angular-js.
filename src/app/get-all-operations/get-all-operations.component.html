<div class="container-fluid bg-light py-3">
    <div class="row text-center">
        <h3>All Operations</h3>
    </div>
</div>
<div *ngIf="isLoading" class="d-flex justify-content-center my-5">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="container-fluid my-5">
   <div class="row">
       <div class="col-md-4">
        <button class="btn btn-success btn-sm" (click)="getcountry()" >Get All Countries</button>
       </div>
       <div class="col-md-4">
        <button class="btn btn-success btn-sm" (click)="getcurrency()" >Get All Currencies</button>
       </div>
       <div class="col-md-4">
        <button class="btn btn-success btn-sm" (click)="getstatus()" >Get All Status</button>
       </div>
      
   </div>
</div>
